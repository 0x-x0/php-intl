language: php

php:
  - 5.6

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - pwd
  - cd /tmp/pickle
  - bin/pickle install intl
  - cd /root/src/github.com/php-intl
  - ls /root/.phpenv/versions/5.6/lib/php/extensions/no-debug-non-zts-20131226/
  #- echo "extension=intl.so" >> /root/.phpenv/versions/5.6/etc/php.ini
  - chmod +x test.php

script:
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage test.php
